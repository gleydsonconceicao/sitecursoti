 <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">

<div class="container">
    <h2 class="text-success">Cadastro Novo Aluno</h2>

    <form>
      <fieldset class="border p-2">
        <div class="row">
        <div class="form-group col-lg-6 col-md-12">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="form-group col-lg-6 col-md-12">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-lg-6 col-md-12">
            <label for="curso">Curso</label>
            <input type="text" class="form-control" id="curso" placeholder="Digite o Curso">
        </div>

        <div class="form-group col-lg-6 col-md-12">
            <label for="horario">Horário:</label>
            <select id="horario" class="form-select" aria-label="Default select example">
                <option selected value="0">Selecione o Horário do curso</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
              </select>
        </div>
      </div>

      <div class="mt-3">
        <button onclick="btnSalvar(event)" type="submit" onsubmit="enviarFormulario(event)" class="btn btn-primary px-5">Enviar</button>
      </div>
      </fieldset>
    </form>
  </div>

  <div>
    <table class="table table table-hover mt-3">
        <thead class="table-info">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Curso</th>
            <th scope="col">Horário</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody id="adicionar-linha">
          
        </tbody>
      </table>
  </div>

  <footer class="footer fixed-bottom bg-dark text-light py-3 mt-4">
